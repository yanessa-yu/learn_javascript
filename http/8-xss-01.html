<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="inputText" type="text" value="" />
    <button type="button" onclick="clickBtn()">搜索</button>
    <div id="showDiv"></div>

    <script>
        function clickBtn(){
            var key = document.getElementById('inputText').value
            console.log(key)
            document.getElementById('showDiv').innerText = key
        }
    </script>
</body>

</html>
