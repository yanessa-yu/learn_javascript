<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            width: 500px;
            height: 500px;
            background-color: red;
            position: relative;
        }
       
        .son{
            width: 400px;
            height: 200px;
            background: green;
            position: absolute;
            top: calc(50% - 100px);
        }
        
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
