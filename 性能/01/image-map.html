<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img  usemap="#map1" src="https://stevesouders.com/images/imagemap.gif?t=1614675939">
    <map name="map1">
        <!---
        shape 属性用于定义图像映射中对鼠标敏感的区域的形状：
        圆形（circ 或 circle）
        多边形（poly 或 polygon）
        矩形（rect 或 rectangle）
        -->
        <area shape="rect" coords="0,0,31,31"  href="https://www.baidu.com" alt="百度">
        <area shape="rect" coords="36,0,66,31" href="https://www.fanli.com" alt="返利">
        <area shape="rect" coords="71,0,101,31" href="https://www.taobao.com" alt="淘宝">
        <area shape="rect" coords="106,0,136,31" href="https://www.jd.com" alt="京东">
    </map>
</body>
</html>
