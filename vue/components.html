<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>{{ a }}</div>
        <button v-on:click="clickA">修改a</button>
        <component-a v-bind:a=a></component-a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>


let  myComponent = Vue.extend({
    template: '<div>这是一个组件</div>'
})
console.log(myComponent)
let myComp = new myComponent()
console.log(myComp)
Vue.component('MyComponent',myComponent)


//写一个组件
var componentA = {
           name: 'componentA',
           props: ['a'],
           data(){
                return {
                    b: 11
                }
           },
           template:'<div><div>{{ b }}</div><div>{{ a }}</div></div>',
           beforeCreate(){
                console.log("子组件beforeCreate")
            },
            created(){
                console.log("子组件Created")
            },
            beforeMount(){
                console.log("子组件beforeMount")
            },
            mounted(){
                console.log("子组件Mounted")
            },
            beforeUpdate(){
                console.log("子组件beforeUpdate")
            },
            updated(){
                console.log("子组件updated")
            },
            beforeDestroy(){
                console.log("子组件beforeDestory")
            },
            destroyed(){
                console.log("子组件destory")
            }
       }


        var vm = new Vue({
            el: '#app',
            name: 'test',
            data() {
                return {
                    a:1
                }
            },
            components: {
                'component-a':componentA
            },
            beforeCreate(){
                console.log("父组件beforeCreate")
            },
            created(){
                console.log("父组件Created")
            },
            beforeMount(){
                console.log("父组件beforeMount")
            },
            mounted(){
                console.log("父组件Mounted")
            },
            beforeUpdate(){
                console.log("父组件beforeUpdate")
            },
            updated(){
                console.log("父组件updated")
            },
            beforeDestroy(){
                console.log("父组件beforeDestory")
            },
            destroyed(){
                console.log("父组件destory")
            },
            methods: {
                clickA(){
                    this.a = this.a + 1
                }
            }
            
        })

        
       console.log(vm)

      
    </script>
</body>
</html>
