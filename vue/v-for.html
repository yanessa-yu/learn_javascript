<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="index in list">{{ index }}</li>
        </ul>
        <div><button v-on:click="alertList">修改</button></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data(){
                return {
                    list: [1,2,3,4,5,6]
                }
            },
            methods: {
                alertList(){
                    this.$set(this.list,1,22)
                    this.$set(this.list,3,44)
                }
            }
            })
    </script>
</body>
</html>
